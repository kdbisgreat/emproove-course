// üéä CONFETTI COMPONENT

const Confetti = ({ active }) => {
    if (!active) return null;
    const particles = Array.from({ length: 50 }, (_, i) => ({
        id: i,
        x: Math.random() * 100,
        delay: Math.random() * 0.5,
        duration: 1 + Math.random() * 1,
        color: ['#c9a227', '#4ade80', '#60a5fa', '#f472b6', '#fbbf24'][Math.floor(Math.random() * 5)]
    }));
    return (
        <div style={{ position: 'fixed', top: 0, left: 0, right: 0, bottom: 0, pointerEvents: 'none', zIndex: 1000, overflow: 'hidden' }}>
            {particles.map(p => (
                <div key={p.id} style={{
                    position: 'absolute',
                    left: `${p.x}%`,
                    top: '-10px',
                    width: '10px',
                    height: '10px',
                    background: p.color,
                    borderRadius: Math.random() > 0.5 ? '50%' : '2px',
                    animation: `confettiFall ${p.duration}s ease-out ${p.delay}s forwards`
                }} />
            ))}
            <style>{`
                @keyframes confettiFall {
                    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
                }
            `}</style>
        </div>
    );
};

const TermChip = ({ term, onClick }) => (
    <button 
        onClick={() => onClick(term)}
        style={{
            padding: '4px 10px',
            background: 'rgba(201, 162, 39, 0.15)',
            border: '1px solid rgba(201, 162, 39, 0.3)',
            borderRadius: '6px',
            color: '#c9a227',
            fontSize: '12px',
            fontWeight: '500',
            cursor: 'pointer',
            transition: 'all 0.2s'
        }}
    >
        {term}
    </button>
);

const TermModal = ({ term, onClose, definitions }) => {
    if (!term) return null;
    const def = definitions[term];
    if (!def) return null;
    return (
        <div onClick={onClose} style={{
            position: 'fixed', top: 0, left: 0, right: 0, bottom: 0,
            background: 'rgba(0,0,0,0.8)', display: 'flex', alignItems: 'flex-end',
            justifyContent: 'center', zIndex: 1001, animation: 'fadeIn 0.2s ease'
        }}>
            <div onClick={e => e.stopPropagation()} style={{
                width: '100%', maxWidth: '400px', maxHeight: '80vh', overflowY: 'auto',
                background: '#1a1a1a', borderRadius: '20px 20px 0 0', padding: '24px',
                animation: 'slideUp 0.3s ease'
            }}>
                <div style={{ width: '40px', height: '4px', background: '#333', borderRadius: '2px', margin: '0 auto 20px' }} />
                <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#c9a227', marginBottom: '12px' }}>{term}</h3>
                <p style={{ fontSize: '14px', color: '#ccc', lineHeight: 1.7, marginBottom: '16px' }}>{def.what}</p>
                {def.formula && <div style={{ padding: '12px', background: '#111', borderRadius: '10px', marginBottom: '12px', fontFamily: 'monospace' }}><p style={{ fontSize: '13px', color: '#c9a227' }}>{def.formula}</p></div>}
                {def.example && <div style={{ padding: '12px', background: '#111', borderRadius: '10px', borderLeft: '2px solid #c9a227', marginBottom: '12px' }}><p style={{ fontSize: '12px', color: '#888' }}><span style={{ color: '#c9a227' }}>–ü—Ä–∏–º–µ—Ä:</span> {def.example}</p></div>}
                {def.practice && <div style={{ padding: '12px', background: '#0f1a0f', borderRadius: '10px', borderLeft: '2px solid #4ade80' }}><p style={{ fontSize: '11px', color: '#4ade80', marginBottom: '6px' }}>üí° –ö–∞–∫ –ø—Ä–∏–º–µ–Ω—è—Ç—å:</p><p style={{ fontSize: '12px', color: '#888', lineHeight: 1.6 }}>{def.practice}</p></div>}
                <button onClick={onClose} style={{ width: '100%', marginTop: '20px', padding: '14px', background: '#222', border: 'none', borderRadius: '12px', color: '#888', fontSize: '14px', cursor: 'pointer' }}>–ü–æ–Ω—è—Ç–Ω–æ</button>
            </div>
            <style>{`

                @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

};

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// ‚Üê BACK BUTTON
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const BackButton = ({ onClick, label = '–ù–∞–∑–∞–¥' }) => (
    <button onClick={onClick} style={{
        display: 'flex', alignItems: 'center', gap: '6px',
        padding: '10px 16px', background: 'rgba(255,255,255,0.05)',

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// üéØ STAGE COMPLETION ANIMATION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const StageComplete = ({ show, onComplete, title, wolfMood = 'victorious' }) => {
    const [progress, setProgress] = useState(0);
    const [showConfetti, setShowConfetti] = useState(false);
    
    useEffect(() => {
        if (show) {
            setProgress(0);
            setShowConfetti(false);
            const start = Date.now();
            const duration = 1500;
            const animate = () => {
                const elapsed = Date.now() - start;
                const p = Math.min(elapsed / duration, 1);
                setProgress(p * 100);
                if (p < 1) {
                    requestAnimationFrame(animate);
                } else {
                    setShowConfetti(true);
                    setTimeout(onComplete, 1200);
                }
            };
            animate();
        }
    }, [show]);
    
    if (!show) return null;
    
    // Mini Wolf for celebration
    const WolfCelebration = () => {
        const colors = { main: '#2d2d3a', dark: '#1a1a24', light: '#4a4a5a', belly: '#3a3a4a', gold: '#ffd700', goldDark: '#b8860b' };
        return (
            <svg width="80" height="80" viewBox="0 0 100 100" style={{ filter: 'drop-shadow(0 4px 12px rgba(201,162,39,0.4))' }}>
                <ellipse cx="50" cy="92" rx="25" ry="5" fill="#00000040"/>
                <ellipse cx="50" cy="72" rx="28" ry="22" fill={colors.main}/>
                <ellipse cx="50" cy="75" rx="16" ry="13" fill={colors.belly}/>
                <g><ellipse cx="50" cy="62" rx="22" ry="8" fill="none" stroke={colors.gold} strokeWidth="2"/></g>
                <ellipse cx="38" cy="88" rx="8" ry="5" fill={colors.dark}/>
                <ellipse cx="62" cy="88" rx="8" ry="5" fill={colors.dark}/>
                <ellipse cx="50" cy="45" rx="30" ry="28" fill={colors.main}/>
                <path d="M22 30 L15 5 L35 22 Z" fill={colors.main}/>
                <path d="M78 30 L85 5 L65 22 Z" fill={colors.main}/>
                <ellipse cx="50" cy="55" rx="20" ry="18" fill={colors.light}/>
                <ellipse cx="50" cy="50" rx="5" ry="4" fill="#0f0f14"/>
                {/* Happy eyes */}
                <ellipse cx="38" cy="42" rx="10" ry="8" fill="#e8e8e8"/>
                <circle cx="40" cy="44" r="5" fill="#0f0f14"/>
                <circle cx="41.5" cy="42.5" r="1.5" fill="white"/>
                <ellipse cx="62" cy="42" rx="10" ry="8" fill="#e8e8e8"/>
                <circle cx="64" cy="44" r="5" fill="#0f0f14"/>
                <circle cx="65.5" cy="42.5" r="1.5" fill="white"/>
                {/* Happy eyebrows */}
                <path d="M30 32 Q38 28, 46 32" stroke={colors.dark} strokeWidth="3" fill="none" strokeLinecap="round"/>
                <path d="M54 32 Q62 28, 70 32" stroke={colors.dark} strokeWidth="3" fill="none" strokeLinecap="round"/>
                {/* Big grin */}
                <path d="M40 56 Q50 66, 60 56" stroke="#0f0f14" strokeWidth="2" fill="#0f0f14"/>
                <path d="M42 57 L58 57" stroke="white" strokeWidth="2"/>
                <rect x="48" y="56" width="4" height="3" fill={colors.gold}/>
                {/* Sparkles */}
                <path d="M80 22 L82 27 L87 29 L82 31 L80 36 L78 31 L73 29 L78 27 Z" fill={colors.gold}/>
                <path d="M16 28 L17 31 L20 32 L17 33 L16 36 L15 33 L12 32 L15 31 Z" fill={colors.gold}/>
            </svg>
        );
    };
    
    // Confetti particles
    const confettiParticles = showConfetti ? Array.from({ length: 50 }, (_, i) => ({
        id: i,
        x: Math.random() * 100,
        delay: Math.random() * 0.3,
        duration: 1.5 + Math.random() * 1,
        color: ['#c9a227', '#4ade80', '#60a5fa', '#f472b6', '#fbbf24'][Math.floor(Math.random() * 5)]
    })) : [];
    
    return (
        <div style={{
            position: 'fixed', top: 0, left: 0, right: 0, bottom: 0,
            background: 'rgba(10,10,10,0.95)', display: 'flex', flexDirection: 'column',
            alignItems: 'center', justifyContent: 'center', zIndex: 1002,
            animation: 'fadeIn 0.3s ease'
        }}>
            {/* Confetti */}
            {showConfetti && (
                <div style={{ position: 'absolute', top: 0, left: 0, right: 0, bottom: 0, pointerEvents: 'none', overflow: 'hidden' }}>
                    {confettiParticles.map(p => (
                        <div key={p.id} style={{
                            position: 'absolute',
                            left: `${p.x}%`,
                            top: '-20px',
                            width: '12px',
                            height: '12px',
                            background: p.color,
                            borderRadius: Math.random() > 0.5 ? '50%' : '2px',
                            animation: `confettiFall ${p.duration}s ease-out ${p.delay}s forwards`
                        }} />
                    ))}
                </div>
            )}
            
            {/* Progress Ring with Wolf */}
            <div style={{ position: 'relative', width: '140px', height: '140px', marginBottom: '24px' }}>
                <svg width="140" height="140" style={{ transform: 'rotate(-90deg)' }}>
                    <circle cx="70" cy="70" r="62" fill="none" stroke="#222" strokeWidth="8" />
                    <circle cx="70" cy="70" r="62" fill="none" stroke={progress >= 100 ? '#4ade80' : '#c9a227'} strokeWidth="8"
                        strokeDasharray={`${progress * 3.89} 389`} strokeLinecap="round"
                        style={{ transition: 'stroke-dasharray 0.1s ease, stroke 0.3s ease' }} />
                </svg>
                <div style={{ 
                    position: 'absolute', top: '50%', left: '50%', 
                    transform: `translate(-50%, -50%) scale(${progress >= 100 ? 1.1 : 0.9})`,
                    transition: 'transform 0.3s ease'
                }}>
                    {progress >= 100 ? <WolfCelebration /> : <div style={{ fontSize: '50px' }}>üê∫</div>}
                </div>
            </div>
            
            {/* Title */}
            <h2 style={{ 
                fontSize: '24px', fontWeight: '700', color: '#fff', marginBottom: '8px',
                opacity: progress >= 100 ? 1 : 0.5,
                transform: progress >= 100 ? 'scale(1.05)' : 'scale(1)',
                transition: 'all 0.3s ease'
            }}>{title}</h2>
            
            {/* Status */}
            <p style={{ 
                fontSize: '16px', 
                color: progress >= 100 ? '#4ade80' : '#888',
                fontWeight: progress >= 100 ? '600' : '400'
            }}>
                {progress >= 100 ? 'üî• –≠—Ç–∞–ø –ø—Ä–æ–π–¥–µ–Ω!' : `${Math.round(progress)}%`}
            </p>
        </div>

class SoundEngine {
    constructor() {

    }

    setEnabled(v) { 
        this.enabled = v;

            masterGain.gain.value = 0;

            pad.type = 'triangle';

            lfo.connect(lfoGain);
            lfoGain.connect(pad.frequency);
            pad.connect(padFilter);
            padFilter.connect(padGain);

        } catch (e) {

        }

const ProgressRing = ({ progress, size = 60, strokeWidth = 4 }) => {
    const radius = (size - strokeWidth) / 2;
    const circumference = radius * 2 * Math.PI;
    const offset = circumference - (progress / 100) * circumference;
    return (
        <svg width={size} height={size} style={{ transform: 'rotate(-90deg)' }}>
            <circle cx={size/2} cy={size/2} r={radius} fill="none" stroke="#222" strokeWidth={strokeWidth} />
            <circle cx={size/2} cy={size/2} r={radius} fill="none" stroke="#c9a227" strokeWidth={strokeWidth}
                strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round"
                style={{ transition: 'stroke-dashoffset 0.5s ease' }} />
        </svg>
    );
};
